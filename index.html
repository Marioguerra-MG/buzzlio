<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUZZLIO</title>
  <link rel="stylesheet" href="/app/css/index.css">
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/app/js/index.js" defer></script>
</head>
<body>
  <header class="top">
    <h1>Gerador de Micro-Conteúdos</h1>
    <p class="subtitle">Posts, Tweets, Threads e Roteiros para Reels — em segundos.</p>
    <a href="/app/html/success.html">sucesso</a>
  </header>

  <main class="container">
    <section class="controls">
      <label for="tema">Tema / Palavra-chave</label>
      <input id="tema" type="text" placeholder="Ex: hamburguer artesanal, maquiagem, treino">
      <div class="row">
        <label for="tipo">Tipo</label>
        <select id="tipo">
          <option value="post">Post Curto (Instagram)</option>
          <option value="tweet">Tweet</option>
          <option value="thread">Thread (3 tweets)</option>
          <option value="reel">Roteiro Reel</option>
        </select>
        <button id="gerar" class="btn primary">Gerar ideias</button>
      </div>
      <p class="info" id="limiteInfo"></p>
    </section>

    <section id="resultados" class="resultados"></section>

    <section class="acoes">
      <button id="copiarTudo" class="btn">Copiar tudo</button>
      <button id="exportarPDF" class="btn">Exportar PDF (Premium)</button>
      <a id="comprarLink" href="SEU_LINK_STRIPE_AQUI" target="_blank" class="btn buy">Comprar Premium</a>
    </section>

    <section class="historico">
      <h3>Histórico (local)</h3>
      <div id="histList"></div>
      <button id="limparHist" class="btn small">Limpar histórico</button>
    </section>
  </main>

  <footer class="footer">
    <small>Feito por BUZZLIO</small>
  </footer>
</body>
</html>
